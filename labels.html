		@page {
			size: A4;
		}
		html {
			margin: 0;
			padding: 0;
			background-color: black;
		}

		body{
			margin: 0;
			padding: 0;
			width: 21cm;
			height: 29.7cm;
			background-color: #b2ffe6;
		}
		td {
			padding: 0;
			position: relative;
		}
		table {
			margin: 0;
			padding: 0;
			border-collapse: collapse;
		}
		table tr:first-child td {
			padding-top: 1.1cm !important;
		}
		table tr td:first-child {
			padding-left: 0.65cm !important;
		}
		table tr:nth-child(odd) td:nth-child(odd) {
			padding: 0;
			border: 0px solid black;
			overflow: hidden;
			display: block;
			height: 3.6cm;
			width: 3.6cm;
		}
		table tr:nth-child(even) td:nth-child(even) {
			border: 0px solid black;
			display: block;
			background-color: red;
			height: 0.39cm;
			width: 0.37cm;
		}
		table img {
			width: 100%;
			display: block;
		}
		td div {
			font-size: 0.38cm;
			position: absolute;
			top: -1px;
			left: -5px;
		}
		.qrin {
			position: fixed;
			bottom: 0;
			left: 0;
		}
		@media print
		{
			.no-print, .no-print *
			{
				display: none !important;
			}
		}
	</style>
	<script type="application/javascript" src="qrcodegen.js"></script>
	<script>
		function redraw() {
			var startNum = parseInt(document.getElementById('startnum').value);
			const silver0 = document.getElementById('basestr').value;
			const qrs = document.getElementsByClassName('qr');
			const divs = document.getElementsByTagName('div');
			for(let i = 0; i < 35; i++) {
				segs = [
					qrcodegen.QrSegment.makeAlphanumeric(silver0),
					qrcodegen.QrSegment.makeNumeric((i+startNum).toString())
				];
				qr = qrcodegen.QrCode.encodeSegments(segs, qrcodegen.QrCode.Ecc.MEDIUM);
				qrs[i].innerHTML = qr.toSvgString(1)
				//qr.drawCanvas(6, 0, canvases[i]);
				divs[i].innerHTML = "" + ((i+startNum)).toString()
			}
		}
	</script>
