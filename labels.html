<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		@page {
			size: A4;
		}
		html {
			margin: 0;
			padding: 0;
			background-color: black;
		}

		body{
			margin: 0;
			padding: 0;
			width: 21cm;
			height: 29.7cm;
			background-color: #b2ffe6;
		}
		html, body, table, tbody, tr, td, svg {
			padding: 0;
		}
		td {
			padding: 0;
			position: relative;
		}
		table {
			margin: 0;
			padding: 0;
			border-collapse: collapse;
		}
		table tr:first-child td {
			padding-top: 0.9cm !important;
		}
		table tr td:first-child {
			padding-left: 0.7cm !important;
		}
		.labelnum {
			background-color: red;
			text-align: center;
		}
		.qr {
			height: 3.6cm;
			width: 3.6cm;
			padding-right: 0.4cm;
			padding-bottom: 0.3cm;
		}
		.qrin {
			position: fixed;
			bottom: 0;
			left: 0;
		}
		@media print
		{
			.no-print, .no-print *
			{
				display: none !important;
			}
		}
	</style>
	<script type="application/javascript" src="qrcodegen.js"></script>
	<script>
		function redraw() {
			var startNum = parseInt(document.getElementById('startnum').value);
			const silver0 = document.getElementById('basestr').value;
			const qrs = document.getElementsByClassName('qr');
			for(let i = 0; i < 35; i++) {
				segs = [
					qrcodegen.QrSegment.makeAlphanumeric(silver0),
					qrcodegen.QrSegment.makeNumeric((i+startNum).toString())
				];
				qr = qrcodegen.QrCode.encodeSegments(segs, qrcodegen.QrCode.Ecc.MEDIUM);
				qrs[i].innerHTML = qr.toSvgString(1)
			}
			const divs = document.getElementsByClassName('labelnum');
			for(let i = 0; i < 5; i++) {
				divs[i].innerText = "Col Start =" + (i+startNum).toString()
			}
		}
	</script>
</head>
<body onload="redraw()">
	<table>
		<tr>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
		</tr>
		<tr>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
		</tr>
		<tr>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
		</tr>
		<tr>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
		</tr>
		<tr>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
		</tr>
		<tr>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
		</tr>
		<tr>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
			<td class="qr"></td>
		</tr>
		<tr>
			<td class="labelnum"></td>
			<td class="labelnum"></td>
			<td class="labelnum"></td>
			<td class="labelnum"></td>
			<td class="labelnum"></td>
		</tr>
	</table>
	<div class="qrin no-print">
		<input id="basestr" type="text" value="FAIRBAIRN.XYZ/C/" onchange="redraw()"/>
		<input id="startnum" type="text" value="0" onchange="redraw()"/>
	</div>
</body>
</html>
